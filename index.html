<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <title>Chat em Java Web</title>
</head>
<body>
    <div class="bg-main">
        <div class="card-outside">
            <div class="card-inside">
                <div class="card-header">
                    <button><i class="fa fa-arrow-left"></i></button>
                    Cliente02
                </div>
                <div class="messages">

                </div>
                <div>
                    <form action="#" class="typing-area">
                        <button type="button" class="typing-button-clip" title="Adicionar Emoji"><i class="fa fa-smile"></i></button>
                        <button type="button" class="typing-button-clip" title="Adicionar Anexo"><i class="fa fa-paperclip"></i></button>
                        <input type="text" class="incoming_id" name="incoming_id" value="" hidden>
                        <input type="text" name="message" class="input-field" placeholder="Digite sua mensagem..." autocomplete="off">
                        <button type="submit" class="typing-button"><i class="fa fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
